PreCommit:
  ALL:
    on_warn: fail

  Brakeman:
    enabled: true

  BundleCheck:
    enabled: true

  Fasterer:
    enabled: true

  HardTabs:
    enabled: true

  RailsBestPractices:
    enabled: true

  RailsSchemaUpToDate:
    enabled: true

  Reek:
    enabled: true
    flags: ['--single-line', '--no-color', '--force-exclusion']

  RuboCop:
    enabled: true

  YamlSyntax:
    enabled: true

PrePush:
  ALL:
    on_warn: fail

  BundleInstall:
    enabled: true

  RSpec:
    enabled: true
